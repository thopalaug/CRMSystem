<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Customer</title>
</head>
<body>
    <div align="center">
        <form action="#" th:action="@{customer}" th:object="${customer}" method="post">
            <table>
                <tr>
                    <td><Label th:text="Name">Name</Label></td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>

                <tr>
                    <td><Label th:text="Mail">Mail</Label></td>
                    <td><input type="text" th:field="*{mail}"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"/></td>
                </tr>

            </table>

        </form>
    </div>

</body>
</html>
