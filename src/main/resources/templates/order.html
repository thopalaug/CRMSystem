<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
<div align="center">
    <h1>Orders</h1>
    <div>
        <table border="1">
            <tr>
                <th>Order ID</th>
                <th>Order Details</th>
                <th>Total Cost</th>
            </tr>

            <tr th:each="order : ${orderData.getOrders}">
                <td th:text="${order.id}">Order ID</td>
                <td th:text="${order.orderDetails}">Order Details</td>
                <td th:text="${order.totalCost}">Total Cost</td>
            </tr>

        </table>
    </div>
    <a th:href="home">Home</a>
</div>
</body>
</html>
