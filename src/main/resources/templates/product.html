<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
    <div align="center">
        <h1>Products</h1>
        <div>
            <table border="1">
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Product Details</th>
                    <th>Product Price</th>

                </tr>

                <tr th:each="product : ${productData.getProducts}">
                    <td th:text="${product.id}">Product ID</td>
                    <td th:text="${product.name}">Product Name</td>
                    <td th:text="${product.productDetails}">Product Details</td>
                    <td th:text="${product.price}">Product Price</td>
                </tr>

            </table>
        </div>
        <a th:href="home">Home</a>
    </div>
</body>
</html>
