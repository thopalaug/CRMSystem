<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
    <div align="center">

        <div>
            <table border="1" cellpadding="5">
                <caption><h2>Customers</h2></caption>

                <tr>
                    <th>Customer Id</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                    <th>Edit Customer</th>
                    <th>Delete Costumer</th>
                </tr>

                <tr th:each="customer : ${customerData.getCustomers}">
                    <td th:text="${customer.id}">Customer Id</td>
                    <td th:text="${customer.name}">Customer Name</td>
                    <td th:text="${customer.mail}">Customer email</td>
                    <td><a th:href="@{/edit_customer/{id}(id=${customer.id})}">Edit Customer</a></td>
                    <td><a th:href="@{/delete_customer/{id}(id=${customer.id})}">Delete Customer</a></td>

                </tr>
            </table>
        </div>
        <div align="center">
            <h3><a th:href="@{/add_customer}">Add New Customer</a></h3>
            <h3><a th:href="home">Home</a></h3>
        </div>
    </div>
</body>
</html>
