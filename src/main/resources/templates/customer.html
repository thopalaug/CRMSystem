<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
</head>
<body>
    <div align="center">
        <td><a th:href="add_customer"/>Create new Customer</td>
        <div>
            <table border="1" cellpadding="5">
                <caption><h2>Customers</h2></caption>

                <tr>
                    <th>Customer Id</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                    <th>Edit Customer</th>
                </tr>

                <tr th:each="customer : ${customerData.getCustomers}">
                    <td th:text="${customer.id}">Customer Id</td>
                    <td th:text="${customer.name}">Customer Name</td>
                    <td th:text="${customer.mail}">Customer email</td>
                    <td><a th:href="add_customer"/>Edit Customer</td>
                </tr>
            </table>
        </div>
        <a th:href="home">Home</a>
    </div>
</body>
</html>
