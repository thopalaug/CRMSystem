<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <div>
            <table border="1" cellpadding="5">

                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Email</th>
                </tr>

                <tr>
                    <td th:text="${customer.id}">Customer ID</td>
                    <td th:text="${customer.name}">Customer Name</td>
                    <td th:text="${customer.mail}">Customer Email</td>
                </tr>
            </table>
        </div>

        <div>
            <table border="1" cellpadding="5">
                <h2>Order History</h2>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Details</th>
                        <th>Total Price</th>
                        <th>Order Date</th>
                        <th>Delivered</th>
                        <th>View Order</th>
                    </tr>
            </table>
        </div>


        <div>
            <a th:href="@{/customer}">Back</a>
        </div>

    </div>
</body>
</html>
