<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <form action="#" th:action="@{product}" th:object="${product}" method="post">
            <table>
                <tr>
                    <td><Label th:text="name">Name</Label></td>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>

                <tr>
                    <td><Label th:text="productDetails">Product Details</Label></td>
                    <td><input type="text" th:field="*{productDetails}"></td>
                </tr>

                <tr>
                    <td><Label th:text="price">Price</Label></td>
                    <td><input type="text" th:field="*{price}"></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit"/></td>
                </tr>

            </table>

        </form>
    </div>

</body>
</html>
